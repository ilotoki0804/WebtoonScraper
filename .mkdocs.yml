site_name: WebtoonScraper
site_description: Download webtoons with ease.
site_url: !ENV READTHEDOCS_CANONICAL_URL

theme:
    name: 'material'
    palette:
      - scheme: 'default'
        media: '(prefers-color-scheme: light)'
        toggle:
          icon: 'material/lightbulb'
          name: "Switch to dark mode"
      - scheme: 'slate'
        media: '(prefers-color-scheme: dark)'
        primary: 'blue'
        toggle:
          icon: 'material/lightbulb-outline'
          name: 'Switch to light mode'

repo_name: ilotoki0804/WebtoonScraper
repo_url: https://github.com/ilotoki0804/WebtoonScraper/
edit_uri: "ko/latest/"

nav:
    - 튜토리얼: 'tutorial.md'
    - 사용 가이드:
      - 앱: 'app-guide.md'
      - 실행 파일: 'executable-guide.md'
      - PyPI 패키지: 'how-to-use.md'
      - 플랫폼 가이드: 'platforms.md'
    - 기타:
      - English README: 'README-en.md'
      - 저작권과 책임: 'copyright.md'
      - 릴리즈 노트: 'releases.md'

markdown_extensions:
  - admonition
  - codehilite:
      css_class: highlight
  - mkautodoc

